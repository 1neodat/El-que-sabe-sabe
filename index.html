<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negocios Internacionales - Sabes vs Sabes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --melon: #FF9A8B;
            --vino-tinto: #8B0000;
            --azul-marino: #003366;
            --blanco: #FFFFFF;
            --gris-claro: #F5F5F5;
            --gris-oscuro: #333333;
            --verde: #4CAF50;
            --rojo: #F44336;
            --dorado: #FFD700;
            --naranja: #FF9800;
            --purpura: #9C27B0;
        }

        body {
            background: linear-gradient(135deg, var(--azul-marino), var(--vino-tinto));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        /* Decoraciones UIDE */
        .uide-decoration {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        .uide-corner {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--dorado);
        }

        .uide-corner-top-left {
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 0 0 15px 0;
            border-left: 2px solid var(--dorado);
            border-bottom: 2px solid var(--dorado);
        }

        .uide-corner-top-right {
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 0 0 0 15px;
            border-right: 2px solid var(--dorado);
            border-bottom: 2px solid var(--dorado);
        }

        .uide-corner-bottom-left {
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 0 15px 0 0;
            border-left: 2px solid var(--dorado);
            border-top: 2px solid var(--dorado);
        }

        .uide-corner-bottom-right {
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 15px 0 0 0;
            border-right: 2px solid var(--dorado);
            border-top: 2px solid var(--dorado);
        }

        /* Logo UIDE compacto */
        .uide-logo {
            position: absolute;
            color: rgba(255, 215, 0, 0.3);
            font-weight: 900;
            z-index: 1;
            pointer-events: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .uide-logo-top {
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            background: rgba(139, 0, 0, 0.2);
            padding: 2px 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .uide-logo-bottom {
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            background: rgba(0, 51, 102, 0.2);
            padding: 2px 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        /* Elementos decorativos flotantes peque√±os */
        .floating-element {
            position: absolute;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }

        .floating-element:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 15%;
            left: 5%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 10%;
            right: 10%;
            animation-delay: 1s;
            background: rgba(255, 154, 139, 0.1);
            border-color: rgba(255, 154, 139, 0.3);
        }

        .floating-element:nth-child(3) {
            width: 18px;
            height: 18px;
            bottom: 15%;
            left: 10%;
            animation-delay: 2s;
            background: rgba(0, 51, 102, 0.1);
            border-color: rgba(0, 51, 102, 0.3);
        }

        .floating-element:nth-child(4) {
            width: 12px;
            height: 12px;
            bottom: 10%;
            right: 5%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
        }

        /* Contenedor fijo sin espacios extra */
        .container {
            width: 95vw;
            max-width: 900px;
            height: 95vh;
            max-height: 700px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 0 0 2px var(--dorado),
                0 0 20px rgba(255, 215, 0, 0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        /* Header compacto */
        .header {
            background: linear-gradient(90deg, var(--vino-tinto), var(--azul-marino));
            padding: 12px 20px;
            text-align: center;
            color: var(--blanco);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: 'UIDE';
            position: absolute;
            font-size: 4rem;
            font-weight: 900;
            opacity: 0.05;
            color: var(--blanco);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            position: relative;
            z-index: 1;
        }

        .tagline {
            font-size: 0.8rem;
            opacity: 0.95;
            margin-top: 2px;
            position: relative;
            z-index: 1;
        }

        /* Game container compacto */
        .game-container {
            padding: 15px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        .game-container::before {
            content: 'UIDE';
            position: absolute;
            font-size: 6rem;
            font-weight: 900;
            opacity: 0.03;
            color: var(--azul-marino);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            white-space: nowrap;
        }

        .screen {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        /* Equipos compactos */
        .teams-setup {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            justify-content: center;
        }

        .team-card {
            flex: 1;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            background: linear-gradient(135deg, white, white) padding-box,
                      linear-gradient(45deg, var(--vino-tinto), var(--azul-marino)) border-box;
            min-width: 0;
            position: relative;
            overflow: hidden;
        }

        .team-card::before {
            content: 'UIDE';
            position: absolute;
            font-size: 2rem;
            font-weight: 900;
            opacity: 0.03;
            color: var(--vino-tinto);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .team2::before {
            color: var(--azul-marino);
        }

        .team-emoji {
            font-size: 1.8rem;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .team-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .team1 .team-name {
            color: var(--vino-tinto);
        }

        .team2 .team-name {
            color: var(--azul-marino);
        }

        .team-input {
            width: 100%;
            padding: 8px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            font-size: 0.85rem;
            text-align: center;
            margin: 5px 0;
            background: rgba(255,255,255,0.9);
            position: relative;
            z-index: 1;
        }

        .team-score {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 8px;
            position: relative;
            z-index: 1;
        }

        /* Score Board compacto */
        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: linear-gradient(90deg, var(--vino-tinto), var(--azul-marino));
            color: var(--blanco);
            border-radius: 12px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .score-board::before {
            content: 'UIDE';
            position: absolute;
            font-size: 3rem;
            font-weight: 900;
            opacity: 0.1;
            color: var(--blanco);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .team-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            min-width: 80px;
            position: relative;
            z-index: 1;
        }

        .team-name-display {
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
            line-height: 1;
        }

        .team-score-display {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .vs {
            font-size: 1rem;
            font-weight: bold;
            background: var(--dorado);
            color: var(--vino-tinto);
            padding: 5px 10px;
            border-radius: 8px;
            margin: 0 5px;
            position: relative;
            z-index: 1;
        }

        /* TURNO ACTUAL - DISE√ëO MEJORADO Y COMPACTO */
        .turn-controls {
            background: linear-gradient(45deg, rgba(255, 154, 139, 0.1), rgba(0, 51, 102, 0.1));
            padding: 8px 12px;
            border-radius: 10px;
            margin: 8px 0;
            text-align: center;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .turn-controls::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--vino-tinto), var(--azul-marino), var(--vino-tinto));
            z-index: 0;
            border-radius: inherit;
            opacity: 0.3;
        }

        .current-turn {
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--gris-oscuro);
            white-space: nowrap;
            position: relative;
            z-index: 1;
        }

        .turn-indicator {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            white-space: nowrap;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .turn-team1 {
            background: linear-gradient(45deg, var(--melon), var(--vino-tinto));
            color: white;
        }

        .turn-team2 {
            background: linear-gradient(45deg, var(--azul-marino), #4FC3F7);
            color: white;
        }

        /* Temporizador */
        .timer-container {
            display: flex;
            align-items: center;
            gap: 6px;
            position: relative;
            z-index: 1;
        }

        .timer {
            font-size: 0.85rem;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            background: linear-gradient(45deg, var(--purpura), var(--naranja));
            color: white;
            min-width: 70px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .timer.warning {
            background: linear-gradient(45deg, var(--naranja), var(--rojo));
            animation: pulse 1s infinite;
        }

        .timer.critical {
            background: linear-gradient(45deg, var(--rojo), #8B0000);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Question card compacta */
        .question-card {
            background: linear-gradient(135deg, var(--vino-tinto), var(--azul-marino));
            color: var(--blanco);
            padding: 15px;
            border-radius: 12px;
            margin: 8px 0;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: 'UIDE';
            position: absolute;
            font-size: 3rem;
            font-weight: 900;
            opacity: 0.1;
            color: var(--blanco);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .question-category {
            font-size: 0.75rem;
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .question-text {
            font-size: 1rem;
            line-height: 1.3;
            position: relative;
            z-index: 1;
        }

        /* Options grid compacto */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 10px 0;
            flex: 1;
            min-height: 0;
            position: relative;
            z-index: 1;
        }

        .option {
            background: linear-gradient(135deg, white, #f8f9fa);
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 0;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            transform: translateY(-3px);
            border-color: var(--azul-marino);
            box-shadow: 0 5px 15px rgba(0, 51, 102, 0.2);
        }

        .option.correct {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-color: var(--verde);
        }

        .option.incorrect {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-color: var(--rojo);
        }

        .option.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }

        .option-number {
            background: linear-gradient(45deg, var(--azul-marino), var(--vino-tinto));
            color: var(--blanco);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        /* Feedback compacto */
        .feedback {
            padding: 12px;
            border-radius: 10px;
            margin: 8px 0;
            display: none;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 2px solid var(--verde);
            color: #155724;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border: 2px solid var(--rojo);
            color: #721c24;
        }

        .feedback.timeout {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border: 2px solid var(--naranja);
            color: #856404;
        }

        .feedback-header {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .points-earned {
            font-weight: bold;
            margin-top: 5px;
            font-size: 0.85rem;
            color: var(--dorado);
        }

        /* Botones compactos */
        .btn {
            padding: 10px 15px;
            font-size: 0.85rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--azul-marino), var(--vino-tinto));
            color: var(--blanco);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 51, 102, 0.4);
        }

        .btn-large {
            padding: 12px 25px;
            margin: 15px auto;
            display: block;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        /* Result screen compacto */
        .result-container {
            text-align: center;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .result-container::before {
            content: 'UIDE';
            position: absolute;
            font-size: 8rem;
            font-weight: 900;
            opacity: 0.03;
            color: var(--azul-marino);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .winner-announcement {
            font-size: 1.5rem;
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .winner-team1 {
            background: linear-gradient(45deg, var(--melon), var(--vino-tinto));
            color: white;
        }

        .winner-team2 {
            background: linear-gradient(45deg, var(--azul-marino), #4FC3F7);
            color: white;
        }

        .winner-draw {
            background: linear-gradient(45deg, var(--azul-marino), var(--vino-tinto));
            color: var(--blanco);
        }

        .result-stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .stat-card {
            text-align: center;
            min-width: 100px;
            position: relative;
        }

        .stat-card::before {
            content: 'UIDE';
            position: absolute;
            font-size: 1.5rem;
            font-weight: 900;
            opacity: 0.1;
            color: var(--vino-tinto);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .stat-card:nth-child(2)::before {
            color: var(--azul-marino);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .result-message {
            font-size: 1rem;
            color: var(--gris-oscuro);
            margin: 15px 0;
            line-height: 1.3;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .result-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        /* Scrollbar personalizada */
        .game-container::-webkit-scrollbar {
            width: 6px;
        }

        .game-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .game-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--vino-tinto), var(--azul-marino));
            border-radius: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 100vw;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .uide-logo {
                font-size: 0.8rem;
            }
            
            .game-container::before {
                font-size: 4rem;
            }
            
            .teams-setup {
                flex-direction: column;
                gap: 10px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .score-board {
                padding: 10px;
            }
            
            .team-display {
                min-width: 70px;
            }
            
            .team-score-display {
                font-size: 1.3rem;
            }
            
            .vs {
                padding: 4px 8px;
                font-size: 0.9rem;
            }
            
            .turn-controls {
                padding: 6px 10px;
                flex-wrap: wrap;
            }
            
            .current-turn {
                font-size: 0.8rem;
            }
            
            .turn-indicator {
                padding: 5px 12px;
                font-size: 0.8rem;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .result-container::before {
                font-size: 5rem;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 12px 15px;
            }
            
            .uide-logo-top,
            .uide-logo-bottom {
                display: none;
            }
            
            .turn-controls {
                flex-direction: column;
                gap: 5px;
            }
            
            .team-name-display {
                font-size: 0.75rem;
            }
            
            .question-text {
                font-size: 0.9rem;
            }
            
            .option {
                padding: 10px;
                font-size: 0.8rem;
            }
            
            .option-number {
                width: 24px;
                height: 24px;
                font-size: 0.8rem;
            }
            
            .result-stats {
                flex-direction: column;
                gap: 15px;

                    { question: "¬øEn qu√© deporte se usa un bate y un guante?", options: ["Cr√≠quet", "B√©isbol", "Hockey", "Rugby"], correct: 1, explanation: "En b√©isbol se usa bate y guante" },
                    { question: "¬øQu√© nadador tiene m√°s medallas ol√≠mpicas?", options: ["Mark Spitz", "Michael Phelps", "Ian Thorpe", "Ryan Lochte"], correct: 1, explanation: "Michael Phelps tiene 28 medallas ol√≠mpicas" },
                    { question: "¬øEn qu√© pa√≠s se origin√≥ el f√∫tbol?", options: ["Italia", "Inglaterra", "Brasil", "Alemania"], correct: 1, explanation: "El f√∫tbol moderno se origin√≥ en Inglaterra" },
                    { question: "¬øCu√°ntos puntos vale un touchdown en f√∫tbol americano?", options: ["3", "6", "7", "8"], correct: 1, explanation: "Un touchdown vale 6 puntos en f√∫tbol americano" },
                    { question: "¬øQu√© deporte practica Rafael Nadal?", options: ["F√∫tbol", "Tenis", "Golf", "Baloncesto"], correct: 1, explanation: "Rafael Nadal es tenista profesional" },
                    { question: "¬øCu√°nto dura un partido de f√∫tbol profesional?", options: ["80 minutos", "90 minutos", "100 minutos", "120 minutos"], correct: 1, explanation: "Un partido de f√∫tbol dura 90 minutos" }
                ];

            initElements() {
                this.elements = {
                    setupScreen: document.getElementById('setupScreen'),
                    gameScreen: document.getElementById('gameScreen'),
                    resultScreen: document.getElementById('resultScreen'),
                    startGameBtn: document.getElementById('startGameBtn'),
                    passTurnBtn: document.getElementById('passTurnBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    playAgainBtn: document.getElementById('playAgainBtn'),
                    newTeamsBtn: document.getElementById('newTeamsBtn'),
                    team1Name: document.getElementById('team1Name'),
                    team2Name: document.getElementById('team2Name'),
                    team1Score: document.getElementById('team1Score'),
                    team2Score: document.getElementById('team2Score'),
                    displayTeam1Name: document.getElementById('displayTeam1Name'),
                    displayTeam2Name: document.getElementById('displayTeam2Name'),
                    displayTeam1Score: document.getElementById('displayTeam1Score'),
                    displayTeam2Score: document.getElementById('displayTeam2Score'),
                    turnIndicator: document.getElementById('turnIndicator'),
                    timer: document.getElementById('timer'),
                    questionText: document.getElementById('questionText'),
                    optionsGrid: document.getElementById('optionsGrid'),
                    feedback: document.getElementById('feedback'),
                    feedbackHeader: document.getElementById('feedbackHeader'),
                    feedbackText: document.getElementById('feedbackText'),
                    pointsEarned: document.getElementById('pointsEarned'),
                    winnerAnnouncement: document.getElementById('winnerAnnouncement'),
                    resultTeam1Name: document.getElementById('resultTeam1Name'),
                    resultTeam2Name: document.getElementById('resultTeam2Name'),
                    resultTeam1Score: document.getElementById('resultTeam1Score'),
                    resultTeam2Score: document.getElementById('resultTeam2Score'),
                    winnerMessage: document.getElementById('winnerMessage')
                };
            }
            
            init() {
                this.elements.startGameBtn.addEventListener('click', () => this.startGame());
                this.elements.passTurnBtn.addEventListener('click', () => this.passTurn());
                this.elements.nextBtn.addEventListener('click', () => this.nextQuestion());
                this.elements.playAgainBtn.addEventListener('click', () => this.playAgain());
                this.elements.newTeamsBtn.addEventListener('click', () => this.newTeams());
                
                this.elements.team1Name.addEventListener('input', (e) => {
                    this.teams.team1.name = e.target.value.toUpperCase() || "EQUIPO ROJO";
                });
                
                this.elements.team2Name.addEventListener('input', (e) => {
                    this.teams.team2.name = e.target.value.toUpperCase() || "EQUIPO AZUL";
                });
            }
            
            selectRandomQuestions() {
                // Crear copia del banco de preguntas
                const availableQuestions = [...this.questionBank];
                
                // Funci√≥n para seleccionar preguntas √∫nicas
                const selectUniqueQuestions = (count) => {
                    const selected = [];
                    const indices = new Set();
                    
                    while (selected.length < count && availableQuestions.length > 0) {
                        const randomIndex = Math.floor(Math.random() * availableQuestions.length);
                        if (!indices.has(randomIndex)) {
                            indices.add(randomIndex);
                            selected.push(availableQuestions[randomIndex]);
                            // Remover la pregunta seleccionada para que no se repita
                            availableQuestions.splice(randomIndex, 1);
                        }
                    }
                    
                    return selected;
                };
                
                // Seleccionar 5 preguntas para cada equipo
                this.teams.team1.questions = selectUniqueQuestions(this.questionsPerTeam);
                this.teams.team2.questions = selectUniqueQuestions(this.questionsPerTeam);
                
                // Resetear contadores de preguntas respondidas
                this.questionsAnswered = { team1: 0, team2: 0 };
                
                console.log('Preguntas asignadas al Equipo 1:', this.teams.team1.questions.length);
                console.log('Preguntas asignadas al Equipo 2:', this.teams.team2.questions.length);
            }
            
            startGame() {
                this.teams.team1.name = this.elements.team1Name.value.toUpperCase() || "EQUIPO ROJO";
                this.teams.team2.name = this.elements.team2Name.value.toUpperCase() || "EQUIPO AZUL";
                
                this.teams.team1.score = 0;
                this.teams.team2.score = 0;
                this.currentTurn = Math.random() < 0.5 ? 'team1' : 'team2';
                this.currentQuestionIndex = 0;
                
                // Seleccionar preguntas aleatorias para cada equipo
                this.selectRandomQuestions();
                
                this.updateDisplays();
                
                this.elements.setupScreen.style.display = 'none';
                this.elements.gameScreen.style.display = 'flex';
                this.elements.resultScreen.style.display = 'none';
                
                this.showQuestion();
            }
            
            showQuestion() {
                this.stopTimer();
                this.timeLeft = this.timeLimit;
                this.updateTimerDisplay();
                
                const currentTeam = this.teams[this.currentTurn];
                
                // Verificar si el equipo ha respondido todas sus preguntas
                if (this.questionsAnswered[this.currentTurn] >= this.questionsPerTeam) {
                    // Cambiar al otro equipo
                    this.currentTurn = this.currentTurn === 'team1' ? 'team2' : 'team1';
                    this.updateTurnDisplay();
                    
                    // Si ambos equipos han respondido sus 5 preguntas, terminar el juego
                    if (this.questionsAnswered.team1 >= this.questionsPerTeam && 
                        this.questionsAnswered.team2 >= this.questionsPerTeam) {
                        this.endGame();
                        return;
                    }
                    
                    setTimeout(() => this.showQuestion(), 500);
                    return;
                }
                
                // Obtener la siguiente pregunta del equipo actual
                const questionIndex = this.questionsAnswered[this.currentTurn];
                const question = currentTeam.questions[questionIndex];
                
                this.elements.questionText.textContent = question.question;
                this.elements.optionsGrid.innerHTML = '';
                
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.innerHTML = `
                        <div class="option-number">${String.fromCharCode(65 + index)}</div>
                        <div>${option}</div>
                    `;
                    optionElement.addEventListener('click', () => this.selectOption(index, question));
                    this.elements.optionsGrid.appendChild(optionElement);
                });
                
                this.elements.feedback.style.display = 'none';
                this.elements.nextBtn.disabled = true;
                this.elements.passTurnBtn.disabled = false;
                
                // Iniciar temporizador
                this.startTimer(question);
            }
            
            startTimer(question) {
                this.stopTimer();
                
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.updateTimerDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.handleTimeout(question);
                    }
                }, 1000);
            }
            
            stopTimer() {
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
            }
            
            updateTimerDisplay() {
                this.elements.timer.textContent = `${this.timeLeft}s`;
                this.elements.timer.className = 'timer';
                
                if (this.timeLeft <= 3) {
                    this.elements.timer.classList.add('critical');
                } else if (this.timeLeft <= 5) {
                    this.elements.timer.classList.add('warning');
                }
            }
            
            handleTimeout(question) {
                this.stopTimer();
                const currentTeam = this.teams[this.currentTurn];
                const options = document.querySelectorAll('.option');
                
                // Deshabilitar todas las opciones
                options.forEach(option => {
                    option.classList.add('disabled');
                });
                
                // Mostrar respuesta correcta
                options[question.correct].classList.add('correct');
                
                // P√©rdida de puntos por tiempo
                currentTeam.score -= 5;
                this.questionsAnswered[this.currentTurn]++;
                
                this.elements.feedback.className = 'feedback timeout';
                this.elements.feedbackHeader.textContent = `‚è∞ ¬°TIEMPO AGOTADO!`;
                this.elements.feedbackText.textContent = `La respuesta correcta era: ${question.options[question.correct]}`;
                this.elements.pointsEarned.textContent = `-5 puntos por tiempo`;
                this.elements.feedback.style.display = 'block';
                
                this.updateDisplays();
                this.elements.nextBtn.disabled = false;
                this.elements.passTurnBtn.disabled = true;
            }
            
            selectOption(selectedIndex, question) {
                this.stopTimer();
                const options = document.querySelectorAll('.option');
                const currentTeam = this.teams[this.currentTurn];
                
                this.elements.passTurnBtn.disabled = true;
                
                // Deshabilitar todas las opciones
                options.forEach(option => {
                    option.classList.add('disabled');
                });
                
                // Mostrar respuesta correcta
                options[question.correct].classList.add('correct');
                
                if (selectedIndex === question.correct) {
                    currentTeam.score += 10;
                    this.elements.feedback.className = 'feedback correct';
                    this.elements.feedbackHeader.textContent = `‚úÖ ¬°${currentTeam.name} SABE!`;
                    this.elements.feedbackText.textContent = question.explanation;
                    this.elements.pointsEarned.textContent = `+10 puntos`;
                } else {
                    currentTeam.score -= 5;
                    options[selectedIndex].classList.add('incorrect');
                    this.elements.feedback.className = 'feedback incorrect';
                    this.elements.feedbackHeader.textContent = `‚ùå ¬°${currentTeam.name} NO SABE!`;
                    this.elements.feedbackText.textContent = `${question.explanation}. La respuesta correcta era: ${question.options[question.correct]}`;
                    this.elements.pointsEarned.textContent = `-5 puntos`;
                }
                
                this.elements.feedback.style.display = 'block';
                
                this.questionsAnswered[this.currentTurn]++;
                this.updateDisplays();
                this.elements.nextBtn.disabled = false;
            }
            
            passTurn() {
                this.stopTimer();
                this.currentTurn = this.currentTurn === 'team1' ? 'team2' : 'team1';
                this.updateTurnDisplay();
                
                setTimeout(() => {
                    this.showQuestion();
                }, 500);
            }
            
            nextQuestion() {
                this.currentTurn = this.currentTurn === 'team1' ? 'team2' : 'team1';
                this.updateTurnDisplay();
                this.showQuestion();
            }
            
            updateDisplays() {
                this.elements.displayTeam1Name.textContent = this.teams.team1.name;
                this.elements.displayTeam2Name.textContent = this.teams.team2.name;
                this.elements.displayTeam1Score.textContent = this.teams.team1.score;
                this.elements.displayTeam2Score.textContent = this.teams.team2.score;
                
                this.elements.team1Score.textContent = `${this.teams.team1.score} pts`;
                this.elements.team2Score.textContent = `${this.teams.team2.score} pts`;
                
                this.updateTurnDisplay();
            }
            
            updateTurnDisplay() {
                const currentTeam = this.teams[this.currentTurn];
                this.elements.turnIndicator.textContent = currentTeam.name;
                this.elements.turnIndicator.className = `turn-indicator ${this.currentTurn === 'team1' ? 'turn-team1' : 'turn-team2'}`;
            }
            
            endGame() {
                this.stopTimer();
                this.elements.gameScreen.style.display = 'none';
                this.elements.resultScreen.style.display = 'flex';
                
                this.elements.resultTeam1Name.textContent = this.teams.team1.name;
                this.elements.resultTeam2Name.textContent = this.teams.team2.name;
                this.elements.resultTeam1Score.textContent = this.teams.team1.score;
                this.elements.resultTeam2Score.textContent = this.teams.team2.score;
                
                const diff = Math.abs(this.teams.team1.score - this.teams.team2.score);
                
                let winnerText, winnerClass;
                
                if (this.teams.team1.score > this.teams.team2.score) {
                    winnerText = `üèÜ ${this.teams.team1.name} GANA üèÜ`;
                    winnerClass = "winner-team1";
                    this.elements.winnerMessage.textContent = `¬°Victoria por ${diff} puntos! Cada equipo respondi√≥ 5 preguntas exclusivas`;
                } else if (this.teams.team2.score > this.teams.team1.score) {
                    winnerText = `üèÜ ${this.teams.team2.name} GANA üèÜ`;
                    winnerClass = "winner-team2";
                    this.elements.winnerMessage.textContent = `¬°Victoria por ${diff} puntos! Cada equipo respondi√≥ 5 preguntas exclusivas`;
                } else {
                    winnerText = "ü§ù ¬°EMPATE! ü§ù";
                    winnerClass = "winner-draw";
                    this.elements.winnerMessage.textContent = `¬°Incre√≠ble igualdad! Ambos equipos respondieron 5 preguntas exclusivas`;
                }
                
                this.elements.winnerAnnouncement.textContent = winnerText;
                this.elements.winnerAnnouncement.className = `winner-announcement ${winnerClass}`;
            }
            
            playAgain() {
                this.stopTimer();
                this.teams.team1.score = 0;
                this.teams.team2.score = 0;
                this.currentTurn = Math.random() < 0.5 ? 'team1' : 'team2';
                
                // Seleccionar nuevas preguntas aleatorias
                this.selectRandomQuestions();
                this.updateDisplays();
                
                this.elements.resultScreen.style.display = 'none';
                this.elements.gameScreen.style.display = 'flex';
                this.showQuestion();
            }
            
            newTeams() {
                this.stopTimer();
                this.elements.resultScreen.style.display = 'none';
                this.elements.setupScreen.style.display = 'flex';
                
                this.elements.team1Name.value = "EQUIPO ROJO";
                this.elements.team2Name.value = "EQUIPO AZUL";
                
                this.teams.team1.name = "EQUIPO ROJO";
                this.teams.team2.name = "EQUIPO AZUL";
                this.teams.team1.score = 0;
                this.teams.team2.score = 0;
                
                this.updateDisplays();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new SabesVsSabesGame();
        });
    </script>
