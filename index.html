<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negocios Internacionales - Sabes vs Sabes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --melon: #FF9A8B;
            --vino-tinto: #8B0000;
            --azul-marino: #003366;
            --blanco: #FFFFFF;
            --gris-claro: #F5F5F5;
            --gris-oscuro: #333333;
            --verde: #4CAF50;
            --rojo: #F44336;
            --dorado: #FFD700;
        }

        body {
            background: linear-gradient(135deg, var(--azul-marino), var(--vino-tinto));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }

        /* Contenedor fijo sin espacios extra */
        .container {
            width: 95vw;
            max-width: 900px;
            height: 95vh;
            max-height: 700px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 0 0 2px var(--dorado);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Header compacto */
        .header {
            background: linear-gradient(90deg, var(--vino-tinto), var(--azul-marino));
            padding: 15px 20px;
            text-align: center;
            color: var(--blanco);
            flex-shrink: 0;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .tagline {
            font-size: 0.85rem;
            opacity: 0.95;
            margin-top: 2px;
        }

        /* Game container compacto */
        .game-container {
            padding: 15px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .screen {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Equipos compactos */
        .teams-setup {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            justify-content: center;
        }

        .team-card {
            flex: 1;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            background: linear-gradient(135deg, white, white) padding-box,
                      linear-gradient(45deg, var(--vino-tinto), var(--azul-marino)) border-box;
            min-width: 0;
        }

        .team-emoji {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .team-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .team1 .team-name {
            color: var(--vino-tinto);
        }

        .team2 .team-name {
            color: var(--azul-marino);
        }

        .team-input {
            width: 100%;
            padding: 8px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            font-size: 0.85rem;
            text-align: center;
            margin: 5px 0;
            background: rgba(255,255,255,0.9);
        }

        .team-score {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 8px;
        }

        /* Score Board compacto */
        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: linear-gradient(90deg, var(--vino-tinto), var(--azul-marino));
            color: var(--blanco);
            border-radius: 12px;
            margin: 10px 0;
        }

        .team-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            min-width: 80px;
        }

        .team-name-display {
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
            line-height: 1;
        }

        .team-score-display {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .vs {
            font-size: 1rem;
            font-weight: bold;
            background: var(--dorado);
            color: var(--vino-tinto);
            padding: 5px 10px;
            border-radius: 8px;
            margin: 0 5px;
        }

        /* TURNO ACTUAL - DISE√ëO MEJORADO Y COMPACTO */
        .turn-controls {
            background: linear-gradient(45deg, rgba(255, 154, 139, 0.1), rgba(0, 51, 102, 0.1));
            padding: 8px 12px;
            border-radius: 10px;
            margin: 8px 0;
            text-align: center;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .current-turn {
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--gris-oscuro);
            white-space: nowrap;
        }

        .turn-indicator {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .turn-team1 {
            background: linear-gradient(45deg, var(--melon), var(--vino-tinto));
            color: white;
        }

        .turn-team2 {
            background: linear-gradient(45deg, var(--azul-marino), #4FC3F7);
            color: white;
        }

        /* Question card compacta */
        .question-card {
            background: linear-gradient(135deg, var(--vino-tinto), var(--azul-marino));
            color: var(--blanco);
            padding: 15px;
            border-radius: 12px;
            margin: 8px 0;
            flex-shrink: 0;
        }

        .question-category {
            font-size: 0.75rem;
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .question-text {
            font-size: 1rem;
            line-height: 1.3;
        }

        /* Options grid compacto */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 10px 0;
            flex: 1;
            min-height: 0;
        }

        .option {
            background: linear-gradient(135deg, white, #f8f9fa);
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 0;
        }

        .option:hover {
            transform: translateY(-3px);
            border-color: var(--azul-marino);
            box-shadow: 0 5px 15px rgba(0, 51, 102, 0.2);
        }

        .option.correct {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-color: var(--verde);
        }

        .option.incorrect {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-color: var(--rojo);
        }

        .option-number {
            background: linear-gradient(45deg, var(--azul-marino), var(--vino-tinto));
            color: var(--blanco);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        /* Feedback compacto */
        .feedback {
            padding: 12px;
            border-radius: 10px;
            margin: 8px 0;
            display: none;
            flex-shrink: 0;
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 2px solid var(--verde);
            color: #155724;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border: 2px solid var(--rojo);
            color: #721c24;
        }

        .feedback-header {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .points-earned {
            font-weight: bold;
            margin-top: 5px;
            font-size: 0.85rem;
            color: var(--dorado);
        }

        /* Botones compactos */
        .btn {
            padding: 10px 15px;
            font-size: 0.85rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--azul-marino), var(--vino-tinto));
            color: var(--blanco);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 51, 102, 0.4);
        }

        .btn-large {
            padding: 12px 25px;
            margin: 15px auto;
            display: block;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 8px;
        }

        /* Result screen compacto */
        .result-container {
            text-align: center;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .winner-announcement {
            font-size: 1.5rem;
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .winner-team1 {
            background: linear-gradient(45deg, var(--melon), var(--vino-tinto));
            color: white;
        }

        .winner-team2 {
            background: linear-gradient(45deg, var(--azul-marino), #4FC3F7);
            color: white;
        }

        .winner-draw {
            background: linear-gradient(45deg, var(--azul-marino), var(--vino-tinto));
            color: var(--blanco);
        }

        .result-stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-shrink: 0;
        }

        .stat-card {
            text-align: center;
            min-width: 100px;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .result-message {
            font-size: 1rem;
            color: var(--gris-oscuro);
            margin: 15px 0;
            line-height: 1.3;
            flex-shrink: 0;
        }

        .result-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-shrink: 0;
        }

        /* Scrollbar personalizada */
        .game-container::-webkit-scrollbar {
            width: 6px;
        }

        .game-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .game-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--vino-tinto), var(--azul-marino));
            border-radius: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 100vw;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .teams-setup {
                flex-direction: column;
                gap: 10px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .score-board {
                padding: 10px;
            }
            
            .team-display {
                min-width: 70px;
            }
            
            .team-score-display {
                font-size: 1.3rem;
            }
            
            .vs {
                padding: 4px 8px;
                font-size: 0.9rem;
            }
            
            .turn-controls {
                padding: 6px 10px;
                flex-wrap: wrap;
            }
            
            .current-turn {
                font-size: 0.8rem;
            }
            
            .turn-indicator {
                padding: 5px 12px;
                font-size: 0.8rem;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .header {
                padding: 12px 15px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 12px 15px;
            }
            
            .turn-controls {
                flex-direction: column;
                gap: 5px;
            }
            
            .team-name-display {
                font-size: 0.75rem;
            }
            
            .question-text {
                font-size: 0.9rem;
            }
            
            .option {
                padding: 10px;
                font-size: 0.8rem;
            }
            
            .option-number {
                width: 24px;
                height: 24px;
                font-size: 0.8rem;
            }
            
            .result-stats {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .stat-card {
                min-width: 80px;
            }
            
            .stat-card .value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è NEGOCIOS INTERNACIONALES</h1>
            <div class="tagline">¬°Batalla de conocimientos entre equipos!</div>
        </div>

        <div class="game-container">
            <!-- Pantalla de Configuraci√≥n -->
            <div class="screen setup-screen" id="setupScreen">
                <div class="teams-setup">
                    <div class="team-card team1">
                        <div class="team-emoji">üî•</div>
                        <div class="team-name">EQUIPO ROJO</div>
                        <input type="text" class="team-input" id="team1Name" placeholder="Nombre equipo" value="EQUIPO ROJO" maxlength="15">
                        <div class="team-score" id="team1Score">0 pts</div>
                    </div>
                    
                    <div class="team-card team2">
                        <div class="team-emoji">üíß</div>
                        <div class="team-name">EQUIPO AZUL</div>
                        <input type="text" class="team-input" id="team2Name" placeholder="Nombre equipo" value="EQUIPO AZUL" maxlength="15">
                        <div class="team-score" id="team2Score">0 pts</div>
                    </div>
                </div>

                <button class="btn btn-primary btn-large" id="startGameBtn">
                    üöÄ INICIAR BATALLA
                </button>
            </div>

            <!-- Pantalla de Juego -->
            <div class="screen" id="gameScreen" style="display: none;">
                <div class="score-board">
                    <div class="team-display">
                        <div class="team-name-display" id="displayTeam1Name">EQUIPO ROJO</div>
                        <div class="team-score-display" id="displayTeam1Score">0</div>
                    </div>
                    
                    <div class="vs">VS</div>
                    
                    <div class="team-display">
                        <div class="team-name-display" id="displayTeam2Name">EQUIPO AZUL</div>
                        <div class="team-score-display" id="displayTeam2Score">0</div>
                    </div>
                </div>

                <!-- TURNO ACTUAL - MEJORADO Y COMPACTO -->
                <div class="turn-controls">
                    <div class="current-turn">TURNO ACTUAL:</div>
                    <div class="turn-indicator turn-team1" id="turnIndicator">EQUIPO ROJO</div>
                </div>

                <div class="question-card">
                    <div class="question-category">NEGOCIOS INTERNACIONALES</div>
                    <div class="question-text" id="questionText"></div>
                </div>

                <div class="options-grid" id="optionsGrid"></div>

                <div class="feedback" id="feedback">
                    <div class="feedback-header" id="feedbackHeader"></div>
                    <div id="feedbackText"></div>
                    <div class="points-earned" id="pointsEarned"></div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="passTurnBtn">
                        ‚è≠Ô∏è PASAR
                    </button>
                    <button class="btn btn-primary" id="nextBtn" disabled>
                        ‚ñ∂ SIGUIENTE
                    </button>
                </div>
            </div>

            <!-- Pantalla de Resultados -->
            <div class="screen" id="resultScreen" style="display: none;">
                <div class="result-container">
                    <div class="winner-announcement" id="winnerAnnouncement">
                        ¬°GANADOR!
                    </div>
                    
                    <div class="result-stats">
                        <div class="stat-card">
                            <h3 id="resultTeam1Name">EQUIPO ROJO</h3>
                            <div class="value" style="color: var(--vino-tinto);" id="resultTeam1Score">0</div>
                        </div>
                        
                        <div class="stat-card">
                            <h3 id="resultTeam2Name">EQUIPO AZUL</h3>
                            <div class="value" style="color: var(--azul-marino);" id="resultTeam2Score">0</div>
                        </div>
                    </div>

                    <div class="result-message" id="winnerMessage"></div>

                    <div class="result-buttons">
                        <button class="btn btn-primary" id="playAgainBtn">
                            üîÑ REVANCHA
                        </button>
                        <button class="btn btn-primary" id="newTeamsBtn">
                            üÜï NUEVOS
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SabesVsSabesGame {
            constructor() {
                this.teams = {
                    team1: { name: "EQUIPO ROJO", score: 0 },
                    team2: { name: "EQUIPO AZUL", score: 0 }
                };
                
                this.currentTurn = 'team1';
                this.currentQuestion = 0;
                this.totalQuestions = 10;
                
                // 10 preguntas de Negocios Internacionales
                this.questions = [
                    {
                        question: "¬øQu√© significa 'FOB' en comercio?",
                        options: ["Free On Board", "Freight On Board", "Free Of Bond", "Foreign Office Bill"],
                        correct: 0,
                        explanation: "FOB = Free On Board (Libre a Bordo)"
                    },
                    {
                        question: "¬øQu√© es un 'arancel'?",
                        options: ["Subsidio", "Impuesto a importaciones", "Acuerdo comercial", "Barrera t√©cnica"],
                        correct: 1,
                        explanation: "Impuesto sobre bienes importados"
                    },
                    {
                        question: "La 'balanza comercial' mide:",
                        options: ["Tipo de cambio", "Exportaciones - Importaciones", "Reservas", "Inflaci√≥n"],
                        correct: 1,
                        explanation: "Diferencia entre exportaciones e importaciones"
                    },
                    {
                        question: "¬øQu√© organizaci√≥n regula el comercio?",
                        options: ["ONU", "FMI", "OMC", "UNESCO"],
                        correct: 2,
                        explanation: "OMC = Organizaci√≥n Mundial del Comercio"
                    },
                    {
                        question: "¬øQu√© es 'exportaci√≥n'?",
                        options: ["Comprar extranjero", "Vender a otros pa√≠ses", "Producci√≥n local", "Importar materia prima"],
                        correct: 1,
                        explanation: "Vender productos a otros pa√≠ses"
                    },
                    {
                        question: "¬øQu√© es 'dumping'?",
                        options: ["Vender bajo costo", "Comprar en cantidad", "Exportar prohibido", "Importar sin pagar"],
                        correct: 0,
                        explanation: "Vender por debajo del costo"
                    },
                    {
                        question: "¬øQu√© significa 'IVA'?",
                        options: ["Impuesto al Valor Agregado", "Importe Venta Autorizada", "Impuesto Ventas Anual", "Importaci√≥n Valor"],
                        correct: 0,
                        explanation: "Impuesto al Valor Agregado"
                    },
                    {
                        question: "¬øQu√© es 'carta de cr√©dito'?",
                        options: ["Contrato", "Documento embarque", "Garant√≠a bancaria", "Certificado origen"],
                        correct: 2,
                        explanation: "Garant√≠a bancaria de pago"
                    },
                    {
                        question: "¬øQu√© son 'INCOTERMS'?",
                        options: ["Impuestos", "T√©rminos comerciales", "Contratos", "Regulaciones"],
                        correct: 1,
                        explanation: "T√©rminos comerciales internacionales"
                    },
                    {
                        question: "¬øQu√© es 'trato nacional'?",
                        options: ["Igualdad productos", "Preferencia nacional", "Exclusividad", "Subsidios"],
                        correct: 0,
                        explanation: "Tratar igual productos nacionales y extranjeros"
                    }
                ];
                
                this.initElements();
                this.init();
            }
            
            initElements() {
                this.elements = {
                    setupScreen: document.getElementById('setupScreen'),
                    gameScreen: document.getElementById('gameScreen'),
                    resultScreen: document.getElementById('resultScreen'),
                    startGameBtn: document.getElementById('startGameBtn'),
                    passTurnBtn: document.getElementById('passTurnBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    playAgainBtn: document.getElementById('playAgainBtn'),
                    newTeamsBtn: document.getElementById('newTeamsBtn'),
                    team1Name: document.getElementById('team1Name'),
                    team2Name: document.getElementById('team2Name'),
                    team1Score: document.getElementById('team1Score'),
                    team2Score: document.getElementById('team2Score'),
                    displayTeam1Name: document.getElementById('displayTeam1Name'),
                    displayTeam2Name: document.getElementById('displayTeam2Name'),
                    displayTeam1Score: document.getElementById('displayTeam1Score'),
                    displayTeam2Score: document.getElementById('displayTeam2Score'),
                    turnIndicator: document.getElementById('turnIndicator'),
                    questionText: document.getElementById('questionText'),
                    optionsGrid: document.getElementById('optionsGrid'),
                    feedback: document.getElementById('feedback'),
                    feedbackHeader: document.getElementById('feedbackHeader'),
                    feedbackText: document.getElementById('feedbackText'),
                    pointsEarned: document.getElementById('pointsEarned'),
                    winnerAnnouncement: document.getElementById('winnerAnnouncement'),
                    resultTeam1Name: document.getElementById('resultTeam1Name'),
                    resultTeam2Name: document.getElementById('resultTeam2Name'),
                    resultTeam1Score: document.getElementById('resultTeam1Score'),
                    resultTeam2Score: document.getElementById('resultTeam2Score'),
                    winnerMessage: document.getElementById('winnerMessage')
                };
            }
            
            init() {
                this.elements.startGameBtn.addEventListener('click', () => this.startGame());
                this.elements.passTurnBtn.addEventListener('click', () => this.passTurn());
                this.elements.nextBtn.addEventListener('click', () => this.nextQuestion());
                this.elements.playAgainBtn.addEventListener('click', () => this.playAgain());
                this.elements.newTeamsBtn.addEventListener('click', () => this.newTeams());
                
                this.elements.team1Name.addEventListener('input', (e) => {
                    this.teams.team1.name = e.target.value.toUpperCase() || "EQUIPO ROJO";
                });
                
                this.elements.team2Name.addEventListener('input', (e) => {
                    this.teams.team2.name = e.target.value.toUpperCase() || "EQUIPO AZUL";
                });
                
                this.shuffleQuestions();
            }
            
            shuffleQuestions() {
                for (let i = this.questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.questions[i], this.questions[j]] = [this.questions[j], this.questions[i]];
                }
            }
            
            startGame() {
                this.teams.team1.name = this.elements.team1Name.value.toUpperCase() || "EQUIPO ROJO";
                this.teams.team2.name = this.elements.team2Name.value.toUpperCase() || "EQUIPO AZUL";
                
                this.teams.team1.score = 0;
                this.teams.team2.score = 0;
                this.currentTurn = 'team1';
                this.currentQuestion = 0;
                
                this.updateDisplays();
                
                this.elements.setupScreen.style.display = 'none';
                this.elements.gameScreen.style.display = 'flex';
                this.elements.resultScreen.style.display = 'none';
                
                this.showQuestion();
            }
            
            showQuestion() {
                if (this.currentQuestion >= this.totalQuestions) {
                    this.endGame();
                    return;
                }
                
                const question = this.questions[this.currentQuestion];
                this.elements.questionText.textContent = question.question;
                this.elements.optionsGrid.innerHTML = '';
                
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.innerHTML = `
                        <div class="option-number">${String.fromCharCode(65 + index)}</div>
                        <div>${option}</div>
                    `;
                    optionElement.addEventListener('click', () => this.selectOption(index));
                    this.elements.optionsGrid.appendChild(optionElement);
                });
                
                this.elements.feedback.style.display = 'none';
                this.elements.nextBtn.disabled = true;
                this.elements.passTurnBtn.disabled = false;
            }
            
            selectOption(selectedIndex) {
                const question = this.questions[this.currentQuestion];
                const options = document.querySelectorAll('.option');
                const currentTeam = this.teams[this.currentTurn];
                
                this.elements.passTurnBtn.disabled = true;
                
                // Mostrar respuesta correcta
                options[question.correct].classList.add('correct');
                
                if (selectedIndex === question.correct) {
                    currentTeam.score += 10;
                    this.elements.feedback.className = 'feedback correct';
                    this.elements.feedbackHeader.textContent = `‚úÖ ¬°${currentTeam.name} SABE!`;
                    this.elements.pointsEarned.textContent = `+10 puntos`;
                } else {
                    currentTeam.score -= 5;
                    options[selectedIndex].classList.add('incorrect');
                    this.elements.feedback.className = 'feedback incorrect';
                    this.elements.feedbackHeader.textContent = `‚ùå ¬°${currentTeam.name} NO SABE!`;
                    this.elements.pointsEarned.textContent = `-5 puntos`;
                }
                
                this.elements.feedbackText.textContent = this.questions[this.currentQuestion].explanation;
                this.elements.feedback.style.display = 'block';
                
                this.updateDisplays();
                this.elements.nextBtn.disabled = false;
            }
            
            passTurn() {
                this.currentTurn = this.currentTurn === 'team1' ? 'team2' : 'team1';
                this.updateTurnDisplay();
                
                setTimeout(() => {
                    this.currentQuestion++;
                    this.showQuestion();
                }, 500);
            }
            
            nextQuestion() {
                this.currentTurn = this.currentTurn === 'team1' ? 'team2' : 'team1';
                this.currentQuestion++;
                this.updateTurnDisplay();
                this.showQuestion();
            }
            
            updateDisplays() {
                this.elements.displayTeam1Name.textContent = this.teams.team1.name;
                this.elements.displayTeam2Name.textContent = this.teams.team2.name;
                this.elements.displayTeam1Score.textContent = this.teams.team1.score;
                this.elements.displayTeam2Score.textContent = this.teams.team2.score;
                
                this.elements.team1Score.textContent = `${this.teams.team1.score} pts`;
                this.elements.team2Score.textContent = `${this.teams.team2.score} pts`;
                
                this.updateTurnDisplay();
            }
            
            updateTurnDisplay() {
                const currentTeam = this.teams[this.currentTurn];
                this.elements.turnIndicator.textContent = currentTeam.name;
                this.elements.turnIndicator.className = `turn-indicator ${this.currentTurn === 'team1' ? 'turn-team1' : 'turn-team2'}`;
            }
            
            endGame() {
                this.elements.gameScreen.style.display = 'none';
                this.elements.resultScreen.style.display = 'flex';
                
                this.elements.resultTeam1Name.textContent = this.teams.team1.name;
                this.elements.resultTeam2Name.textContent = this.teams.team2.name;
                this.elements.resultTeam1Score.textContent = this.teams.team1.score;
                this.elements.resultTeam2Score.textContent = this.teams.team2.score;
                
                const diff = Math.abs(this.teams.team1.score - this.teams.team2.score);
                
                let winnerText, winnerClass;
                
                if (this.teams.team1.score > this.teams.team2.score) {
                    winnerText = `üèÜ ${this.teams.team1.name} GANA üèÜ`;
                    winnerClass = "winner-team1";
                    this.elements.winnerMessage.textContent = `¬°Victoria por ${diff} puntos!`;
                } else if (this.teams.team2.score > this.teams.team1.score) {
                    winnerText = `üèÜ ${this.teams.team2.name} GANA üèÜ`;
                    winnerClass = "winner-team2";
                    this.elements.winnerMessage.textContent = `¬°Victoria por ${diff} puntos!`;
                } else {
                    winnerText = "ü§ù ¬°EMPATE! ü§ù";
                    winnerClass = "winner-draw";
                    this.elements.winnerMessage.textContent = "¬°Incre√≠ble igualdad!";
                }
                
                this.elements.winnerAnnouncement.textContent = winnerText;
                this.elements.winnerAnnouncement.className = `winner-announcement ${winnerClass}`;
            }
            
            playAgain() {
                this.teams.team1.score = 0;
                this.teams.team2.score = 0;
                this.currentTurn = 'team1';
                this.currentQuestion = 0;
                
                this.shuffleQuestions();
                this.updateDisplays();
                
                this.elements.resultScreen.style.display = 'none';
                this.elements.gameScreen.style.display = 'flex';
                this.showQuestion();
            }
            
            newTeams() {
                this.elements.resultScreen.style.display = 'none';
                this.elements.setupScreen.style.display = 'flex';
                
                this.elements.team1Name.value = "EQUIPO ROJO";
                this.elements.team2Name.value = "EQUIPO AZUL";
                
                this.teams.team1.name = "EQUIPO ROJO";
                this.teams.team2.name = "EQUIPO AZUL";
                this.teams.team1.score = 0;
                this.teams.team2.score = 0;
                
                this.shuffleQuestions();
                this.updateDisplays();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new SabesVsSabesGame();
        });
    </script>
</body>
</html>
