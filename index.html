<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negocios Internacionales - Sabes vs Sabes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --melon: #FF9A8B;
            --vino-tinto: #8B0000;
            --azul-marino: #003366;
            --blanco: #FFFFFF;
            --gris-claro: #F5F5F5;
            --gris-oscuro: #333333;
            --verde: #4CAF50;
            --rojo: #F44336;
            --dorado: #FFD700;
        }

        body {
            background: linear-gradient(135deg, var(--azul-marino), var(--vino-tinto));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }

        /* Decoraciones UIDE alrededor */
        .uide-decoration {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        .uide-corner-top-left {
            top: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, transparent 50%, var(--vino-tinto) 50%);
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        .uide-corner-top-right {
            top: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: linear-gradient(-45deg, transparent 50%, var(--azul-marino) 50%);
            clip-path: polygon(100% 0, 0 0, 100% 100%);
        }

        .uide-corner-bottom-left {
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, transparent 50%, var(--vino-tinto) 50%);
            clip-path: polygon(0 100%, 0 0, 100% 100%);
        }

        .uide-corner-bottom-right {
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: linear-gradient(-135deg, transparent 50%, var(--azul-marino) 50%);
            clip-path: polygon(100% 100%, 0 100%, 100% 0);
        }

        /* Logo UIDE decorativo */
        .uide-logo-left {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 300px;
            background: linear-gradient(180deg, var(--vino-tinto), var(--azul-marino));
            clip-path: polygon(0 0, 100% 20%, 100% 80%, 0 100%);
            opacity: 0.7;
        }

        .uide-logo-right {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 300px;
            background: linear-gradient(180deg, var(--azul-marino), var(--vino-tinto));
            clip-path: polygon(0 20%, 100% 0, 100% 100%, 0 80%);
            opacity: 0.7;
        }

        /* Elementos decorativos flotantes */
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 15%;
            left: 10%;
            background: var(--dorado);
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 25%;
            right: 15%;
            background: var(--melon);
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            width: 50px;
            height: 50px;
            bottom: 30%;
            left: 15%;
            background: var(--azul-marino);
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) {
            width: 35px;
            height: 35px;
            bottom: 20%;
            right: 20%;
            background: var(--vino-tinto);
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Animaci√≥n de brillo */
        @keyframes shine {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 215, 0, 0.6);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
        }

        /* Contenedor principal */
        .container {
            width: 100%;
            max-width: 850px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 0 2px var(--dorado),
                0 0 0 6px rgba(139, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 2;
            animation: shine 3s infinite;
            backdrop-filter: blur(10px);
        }

        /* Header con efectos especiales */
        .header {
            background: linear-gradient(90deg, var(--vino-tinto), var(--azul-marino));
            padding: 25px;
            text-align: center;
            color: var(--blanco);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }
            100% {
                transform: translateX(100%) translateY(100%);
            }
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 800;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1rem;
            opacity: 0.95;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        /* Game container */
        .game-container {
            padding: 25px;
            min-height: 550px;
            background: linear-gradient(135deg, rgba(255, 154, 139, 0.05), rgba(0, 51, 102, 0.05));
        }

        .screen {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Equipos con dise√±o mejorado */
        .teams-setup {
            display: flex;
            gap: 30px;
            margin: 25px 0;
            justify-content: center;
        }

        .team-card {
            flex: 1;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.15),
                0 0 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
            background: linear-gradient(135deg, white, white) padding-box,
                      linear-gradient(45deg, var(--vino-tinto), var(--azul-marino)) border-box;
        }

        .team-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                0 0 25px rgba(255, 215, 0, 0.5);
        }

        .team1 .team-emoji {
            background: linear-gradient(45deg, var(--vino-tinto), var(--melon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .team2 .team-emoji {
            background: linear-gradient(45deg, var(--azul-marino), #4FC3F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .team-emoji {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: inline-block;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .team-name {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .team1 .team-name {
            color: var(--vino-tinto);
            text-shadow: 1px 1px 3px rgba(139, 0, 0, 0.2);
        }

        .team2 .team-name {
            color: var(--azul-marino);
            text-shadow: 1px 1px 3px rgba(0, 51, 102, 0.2);
        }

        .team-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s;
        }

        .team-input:focus {
            outline: none;
            border-color: var(--dorado);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .team-score {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 15px;
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Score Board mejorado */
        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, var(--vino-tinto), var(--azul-marino));
            color: var(--blanco);
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .score-board::before {
            content: 'UIDE';
            position: absolute;
            font-size: 8rem;
            font-weight: 900;
            opacity: 0.05;
            color: var(--blanco);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .team-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .team-name-display {
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .team-score-display {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }

        .vs {
            font-size: 1.5rem;
            font-weight: bold;
            background: var(--dorado);
            color: var(--vino-tinto);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        /* Turn controls mejorados */
        .turn-controls {
            background: linear-gradient(45deg, rgba(255, 154, 139, 0.1), rgba(0, 51, 102, 0.1));
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            overflow: hidden;
        }

        .turn-controls::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--vino-tinto), var(--azul-marino), var(--vino-tinto));
            z-index: -1;
            border-radius: inherit;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .turn-indicator {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .turn-team1 {
            background: linear-gradient(45deg, var(--melon), var(--vino-tinto));
            color: white;
        }

        .turn-team2 {
            background: linear-gradient(45deg, var(--azul-marino), #4FC3F7);
            color: white;
        }

        /* Question card mejorada */
        .question-card {
            background: linear-gradient(135deg, var(--vino-tinto), var(--azul-marino));
            color: var(--blanco);
            padding: 25px;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '?';
            position: absolute;
            font-size: 12rem;
            font-weight: 900;
            opacity: 0.1;
            color: var(--blanco);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .question-category {
            font-size: 0.9rem;
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .question-text {
            font-size: 1.2rem;
            line-height: 1.5;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        /* Options grid mejorado */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .option {
            background: linear-gradient(135deg, white, #f8f9fa);
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 70px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            transform: translateY(-5px);
            border-color: var(--azul-marino);
            box-shadow: 0 8px 25px rgba(0, 51, 102, 0.2);
        }

        .option.correct {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-color: var(--verde);
            animation: pulseGreen 0.5s;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-color: var(--rojo);
            animation: shake 0.5s;
        }

        @keyframes pulseGreen {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        .option-number {
            background: linear-gradient(45deg, var(--azul-marino), var(--vino-tinto));
            color: var(--blanco);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        /* Botones mejorados */
        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--azul-marino), var(--vino-tinto));
            color: var(--blanco);
            box-shadow: 0 6px 20px rgba(0, 51, 102, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 51, 102, 0.6);
        }

        .btn-large {
            padding: 18px 50px;
            margin: 25px auto;
            display: block;
            font-size: 1.1rem;
        }

        /* Result screen mejorado */
        .result-container {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255, 154, 139, 0.05), rgba(0, 51, 102, 0.05));
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: 'UIDE';
            position: absolute;
            font-size: 15rem;
            font-weight: 900;
            opacity: 0.03;
            color: var(--azul-marino);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            white-space: nowrap;
        }

        .winner-announcement {
            font-size: 2rem;
            margin: 25px 0;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        .winner-team1 {
            background: linear-gradient(45deg, var(--melon), var(--vino-tinto));
            color: white;
        }

        .winner-team2 {
            background: linear-gradient(45deg, var(--azul-marino), #4FC3F7);
            color: white;
        }

        .winner-draw {
            background: linear-gradient(45deg, var(--azul-marino), var(--vino-tinto));
            color: var(--blanco);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .teams-setup {
                flex-direction: column;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .uide-logo-left,
            .uide-logo-right {
                display: none;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Decoraciones UIDE alrededor -->
    <div class="uide-decoration uide-corner-top-left"></div>
    <div class="uide-decoration uide-corner-top-right"></div>
    <div class="uide-decoration uide-corner-bottom-left"></div>
    <div class="uide-decoration uide-corner-bottom-right"></div>
    
    <!-- Logos UIDE laterales -->
    <div class="uide-logo-left"></div>
    <div class="uide-logo-right"></div>
    
    <!-- Elementos decorativos flotantes -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è NEGOCIOS INTERNACIONALES</h1>
            <div class="tagline">¬°Batalla de conocimientos entre equipos!</div>
        </div>

        <div class="game-container">
            <!-- Pantalla de Configuraci√≥n -->
            <div class="screen setup-screen" id="setupScreen">
                <div class="teams-setup">
                    <div class="team-card team1">
                        <div class="team-emoji">üî•</div>
                        <div class="team-name">EQUIPO ROJO</div>
                        <input type="text" class="team-input" id="team1Name" placeholder="Nombre equipo" value="EQUIPO ROJO" maxlength="15">
                        <div class="team-score" id="team1Score">0 pts</div>
                    </div>
                    
                    <div class="team-card team2">
                        <div class="team-emoji">üíß</div>
                        <div class="team-name">EQUIPO AZUL</div>
                        <input type="text" class="team-input" id="team2Name" placeholder="Nombre equipo" value="EQUIPO AZUL" maxlength="15">
                        <div class="team-score" id="team2Score">0 pts</div>
                    </div>
                </div>

                <button class="btn btn-primary btn-large" id="startGameBtn">
                    üöÄ INICIAR BATALLA
                </button>
            </div>

            <!-- Pantalla de Juego -->
            <div class="screen" id="gameScreen" style="display: none;">
                <div class="score-board">
                    <div class="team-display">
                        <div class="team-name-display" id="displayTeam1Name">EQUIPO ROJO</div>
                        <div class="team-score-display" id="displayTeam1Score">0</div>
                    </div>
                    
                    <div class="vs">VS</div>
                    
                    <div class="team-display">
                        <div class="team-name-display" id="displayTeam2Name">EQUIPO AZUL</div>
                        <div class="team-score-display" id="displayTeam2Score">0</div>
                    </div>
                </div>

                <div class="turn-controls">
                    <div style="font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; color: var(--gris-oscuro);">TURNO ACTUAL:</div>
                    <div class="turn-indicator turn-team1" id="turnIndicator">EQUIPO ROJO</div>
                </div>

                <div class="question-card">
                    <div class="question-category">NEGOCIOS INTERNACIONALES</div>
                    <div class="question-text" id="questionText"></div>
                </div>

                <div class="options-grid" id="optionsGrid"></div>

                <div style="display: none; padding: 20px; border-radius: 12px; margin: 20px 0;" id="feedback">
                    <div style="font-weight: bold; margin-bottom: 10px; font-size: 1.2rem;" id="feedbackHeader"></div>
                    <div id="feedbackText"></div>
                    <div style="font-weight: bold; margin-top: 10px; font-size: 1.1rem; color: var(--dorado);" id="pointsEarned"></div>
                </div>

                <div style="display: flex; justify-content: space-between; margin-top: 25px; gap: 15px;">
                    <button class="btn btn-primary" id="passTurnBtn">
                        ‚è≠Ô∏è PASAR TURNO
                    </button>
                    <button class="btn btn-primary" id="nextBtn" disabled>
                        ‚ñ∂ SIGUIENTE PREGUNTA
                    </button>
                </div>
            </div>

            <!-- Pantalla de Resultados -->
            <div class="screen" id="resultScreen" style="display: none;">
                <div class="result-container">
                    <div class="winner-announcement" id="winnerAnnouncement">
                        ¬°GANADOR!
                    </div>
                    
                    <div style="display: flex; gap: 40px; justify-content: center; margin: 40px 0; position: relative; z-index: 1;">
                        <div style="text-align: center;">
                            <h3 style="font-size: 1.3rem; margin-bottom: 10px; color: var(--vino-tinto);" id="resultTeam1Name">EQUIPO ROJO</h3>
                            <div style="font-size: 4rem; font-weight: bold; color: var(--vino-tinto); text-shadow: 3px 3px 6px rgba(0,0,0,0.2);" id="resultTeam1Score">0</div>
                        </div>
                        
                        <div style="font-size: 2.5rem; display: flex; align-items: center; color: var(--dorado);">VS</div>
                        
                        <div style="text-align: center;">
                            <h3 style="font-size: 1.3rem; margin-bottom: 10px; color: var(--azul-marino);" id="resultTeam2Name">EQUIPO AZUL</h3>
                            <div style="font-size: 4rem; font-weight: bold; color: var(--azul-marino); text-shadow: 3px 3px 6px rgba(0,0,0,0.2);" id="resultTeam2Score">0</div>
                        </div>
                    </div>

                    <div style="margin: 30px 0; font-size: 1.3rem; color: var(--gris-oscuro); position: relative; z-index: 1;" id="winnerMessage"></div>

                    <div style="display: flex; gap: 20px; justify-content: center; position: relative; z-index: 1;">
                        <button class="btn btn-primary" id="playAgainBtn">
                            üîÑ REVANCHA
                        </button>
                        <button class="btn btn-primary" id="newTeamsBtn">
                            üÜï NUEVOS EQUIPOS
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SabesVsSabesGame {
            constructor() {
                this.teams = {
                    team1: { name: "EQUIPO ROJO", score: 0 },
                    team2: { name: "EQUIPO AZUL", score: 0 }
                };
                
                this.currentTurn = 'team1';
                this.currentQuestion = 0;
                this.totalQuestions = 10; // Cambiado a 10 preguntas
                
                // 10 preguntas de Negocios Internacionales
                this.questions = [
                    {
                        question: "¬øQu√© significa 'FOB' en comercio?",
                        options: ["Free On Board", "Freight On Board", "Free Of Bond", "Foreign Office Bill"],
                        correct: 0,
                        explanation: "FOB = Free On Board (Libre a Bordo)"
                    },
                    {
                        question: "¬øQu√© es un 'arancel'?",
                        options: ["Subsidio", "Impuesto a importaciones", "Acuerdo comercial", "Barrera t√©cnica"],
                        correct: 1,
                        explanation: "Impuesto sobre bienes importados"
                    },
                    {
                        question: "La 'balanza comercial' mide:",
                        options: ["Tipo de cambio", "Exportaciones - Importaciones", "Reservas", "Inflaci√≥n"],
                        correct: 1,
                        explanation: "Diferencia entre exportaciones e importaciones"
                    },
                    {
                        question: "¬øQu√© organizaci√≥n regula el comercio?",
                        options: ["ONU", "FMI", "OMC", "UNESCO"],
                        correct: 2,
                        explanation: "OMC = Organizaci√≥n Mundial del Comercio"
                    },
                    {
                        question: "¬øQu√© es 'exportaci√≥n'?",
                        options: ["Comprar extranjero", "Vender a otros pa√≠ses", "Producci√≥n local", "Importar materia prima"],
                        correct: 1,
                        explanation: "Vender productos a otros pa√≠ses"
                    },
                    {
                        question: "¬øQu√© es 'dumping'?",
                        options: ["Vender bajo costo", "Comprar en cantidad", "Exportar prohibido", "Importar sin pagar"],
                        correct: 0,
                        explanation: "Vender por debajo del costo"
                    },
                    {
                        question: "¬øQu√© significa 'IVA'?",
                        options: ["Impuesto al Valor Agregado", "Importe Venta Autorizada", "Impuesto Ventas Anual", "Importaci√≥n Valor"],
                        correct: 0,
                        explanation: "Impuesto al Valor Agregado"
                    },
                    {
                        question: "¬øQu√© es 'carta de cr√©dito'?",
                        options: ["Contrato", "Documento embarque", "Garant√≠a bancaria", "Certificado origen"],
                        correct: 2,
                        explanation: "Garant√≠a bancaria de pago"
                    },
                    {
                        question: "¬øQu√© son 'INCOTERMS'?",
                        options: ["Impuestos", "T√©rminos comerciales", "Contratos", "Regulaciones"],
                        correct: 1,
                        explanation: "T√©rminos comerciales internacionales"
                    },
                    {
                        question: "¬øQu√© es 'trato nacional'?",
                        options: ["Igualdad productos", "Preferencia nacional", "Exclusividad", "Subsidios"],
                        correct: 0,
                        explanation: "Tratar igual productos nacionales y extranjeros"
                    }
                ];
                
                this.initElements();
                this.init();
            }
            
            initElements() {
                this.elements = {
                    setupScreen: document.getElementById('setupScreen'),
                    gameScreen: document.getElementById('gameScreen'),
                    resultScreen: document.getElementById('resultScreen'),
                    startGameBtn: document.getElementById('startGameBtn'),
                    passTurnBtn: document.getElementById('passTurnBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    playAgainBtn: document.getElementById('playAgainBtn'),
                    newTeamsBtn: document.getElementById('newTeamsBtn'),
                    team1Name: document.getElementById('team1Name'),
                    team2Name: document.getElementById('team2Name'),
                    team1Score: document.getElementById('team1Score'),
                    team2Score: document.getElementById('team2Score'),
                    displayTeam1Name: document.getElementById('displayTeam1Name'),
                    displayTeam2Name: document.getElementById('displayTeam2Name'),
                    displayTeam1Score: document.getElementById('displayTeam1Score'),
                    displayTeam2Score: document.getElementById('displayTeam2Score'),
                    turnIndicator: document.getElementById('turnIndicator'),
                    questionText: document.getElementById('questionText'),
                    optionsGrid: document.getElementById('optionsGrid'),
                    feedback: document.getElementById('feedback'),
                    feedbackHeader: document.getElementById('feedbackHeader'),
                    feedbackText: document.getElementById('feedbackText'),
                    pointsEarned: document.getElementById('pointsEarned'),
                    winnerAnnouncement: document.getElementById('winnerAnnouncement'),
                    resultTeam1Name: document.getElementById('resultTeam1Name'),
                    resultTeam2Name: document.getElementById('resultTeam2Name'),
                    resultTeam1Score: document.getElementById('resultTeam1Score'),
                    resultTeam2Score: document.getElementById('resultTeam2Score'),
                    winnerMessage: document.getElementById('winnerMessage')
                };
            }
            
            init() {
                this.elements.startGameBtn.addEventListener('click', () => this.startGame());
                this.elements.passTurnBtn.addEventListener('click', () => this.passTurn());
                this.elements.nextBtn.addEventListener('click', () => this.nextQuestion());
                this.elements.playAgainBtn.addEventListener('click', () => this.playAgain());
                this.elements.newTeamsBtn.addEventListener('click', () => this.newTeams());
                
                this.elements.team1Name.addEventListener('input', (e) => {
                    this.teams.team1.name = e.target.value.toUpperCase() || "EQUIPO ROJO";
                });
                
                this.elements.team2Name.addEventListener('input', (e) => {
                    this.teams.team2.name = e.target.value.toUpperCase() || "EQUIPO AZUL";
                });
                
                this.shuffleQuestions();
            }
            
            shuffleQuestions() {
                for (let i = this.questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.questions[i], this.questions[j]] = [this.questions[j], this.questions[i]];
                }
            }
            
            startGame() {
                this.teams.team1.name = this.elements.team1Name.value.toUpperCase() || "EQUIPO ROJO";
                this.teams.team2.name = this.elements.team2Name.value.toUpperCase() || "EQUIPO AZUL";
                
                this.teams.team1.score = 0;
                this.teams.team2.score = 0;
                this.currentTurn = 'team1';
                this.currentQuestion = 0;
                
                this.updateDisplays();
                
                this.elements.setupScreen.style.display = 'none';
                this.elements.gameScreen.style.display = 'flex';
                this.elements.resultScreen.style.display = 'none';
                
                this.showQuestion();
            }
            
            showQuestion() {
                if (this.currentQuestion >= this.totalQuestions) {
                    this.endGame();
                    return;
                }
                
                const question = this.questions[this.currentQuestion];
                this.elements.questionText.textContent = question.question;
                this.elements.optionsGrid.innerHTML = '';
                
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.innerHTML = `
                        <div class="option-number">${String.fromCharCode(65 + index)}</div>
                        <div>${option}</div>
                    `;
                    optionElement.addEventListener('click', () => this.selectOption(index));
                    this.elements.optionsGrid.appendChild(optionElement);
                });
                
                this.elements.feedback.style.display = 'none';
                this.elements.nextBtn.disabled = true;
                this.elements.passTurnBtn.disabled = false;
            }
            
            selectOption(selectedIndex) {
                const question = this.questions[this.currentQuestion];
                const options = document.querySelectorAll('.option');
                const currentTeam = this.teams[this.currentTurn];
                
                this.elements.passTurnBtn.disabled = true;
                
                // Mostrar respuesta correcta
                options[question.correct].classList.add('correct');
                
                if (selectedIndex === question.correct) {
                    currentTeam.score += 10;
                    this.elements.feedback.style.background = 'linear-gradient(135deg, #d4edda, #c3e6cb)';
                    this.elements.feedback.style.border = '2px solid var(--verde)';
                    this.elements.feedbackHeader.textContent = `‚úÖ ¬°${currentTeam.name} SABE!`;
                    this.elements.pointsEarned.textContent = `+10 puntos`;
                } else {
                    currentTeam.score -= 5;
                    options[selectedIndex].classList.add('incorrect');
                    this.elements.feedback.style.background = 'linear-gradient(135deg, #f8d7da, #f5c6cb)';
                    this.elements.feedback.style.border = '2px solid var(--rojo)';
                    this.elements.feedbackHeader.textContent = `‚ùå ¬°${currentTeam.name} NO SABE!`;
                    this.elements.pointsEarned.textContent = `-5 puntos`;
                }
                
                this.elements.feedbackText.textContent = this.questions[this.currentQuestion].explanation;
                this.elements.feedback.style.display = 'block';
                
                this.updateDisplays();
                this.elements.nextBtn.disabled = false;
            }
            
            passTurn() {
                this.currentTurn = this.currentTurn === 'team1' ? 'team2' : 'team1';
                this.updateTurnDisplay();
                
                setTimeout(() => {
                    this.currentQuestion++;
                    this.showQuestion();
                }, 500);
            }
            
            nextQuestion() {
                this.currentTurn = this.currentTurn === 'team1' ? 'team2' : 'team1';
                this.currentQuestion++;
                this.updateTurnDisplay();
                this.showQuestion();
            }
            
            updateDisplays() {
                this.elements.displayTeam1Name.textContent = this.teams.team1.name;
                this.elements.displayTeam2Name.textContent = this.teams.team2.name;
                this.elements.displayTeam1Score.textContent = this.teams.team1.score;
                this.elements.displayTeam2Score.textContent = this.teams.team2.score;
                
                this.elements.team1Score.textContent = `${this.teams.team1.score} pts`;
                this.elements.team2Score.textContent = `${this.teams.team2.score} pts`;
                
                this.updateTurnDisplay();
            }
            
            updateTurnDisplay() {
                const currentTeam = this.teams[this.currentTurn];
                this.elements.turnIndicator.textContent = currentTeam.name;
                this.elements.turnIndicator.className = `turn-indicator ${this.currentTurn === 'team1' ? 'turn-team1' : 'turn-team2'}`;
            }
            
            endGame() {
                this.elements.gameScreen.style.display = 'none';
                this.elements.resultScreen.style.display = 'flex';
                
                this.elements.resultTeam1Name.textContent = this.teams.team1.name;
                this.elements.resultTeam2Name.textContent = this.teams.team2.name;
                this.elements.resultTeam1Score.textContent = this.teams.team1.score;
                this.elements.resultTeam2Score.textContent = this.teams.team2.score;
                
                const diff = Math.abs(this.teams.team1.score - this.teams.team2.score);
                
                let winnerText, winnerClass;
                
                if (this.teams.team1.score > this.teams.team2.score) {
                    winnerText = `üèÜ ${this.teams.team1.name} GANA üèÜ`;
                    winnerClass = "winner-team1";
                    this.elements.winnerMessage.textContent = `¬°Victoria por ${diff} puntos!`;
                } else if (this.teams.team2.score > this.teams.team1.score) {
                    winnerText = `üèÜ ${this.teams.team2.name} GANA üèÜ`;
                    winnerClass = "winner-team2";
                    this.elements.winnerMessage.textContent = `¬°Victoria por ${diff} puntos!`;
                } else {
                    winnerText = "ü§ù ¬°EMPATE! ü§ù";
                    winnerClass = "winner-draw";
                    this.elements.winnerMessage.textContent = "¬°Incre√≠ble igualdad!";
                }
                
                this.elements.winnerAnnouncement.textContent = winnerText;
                this.elements.winnerAnnouncement.className = `winner-announcement ${winnerClass}`;
            }
            
            playAgain() {
                this.teams.team1.score = 0;
                this.teams.team2.score = 0;
                this.currentTurn = 'team1';
                this.currentQuestion = 0;
                
                this.shuffleQuestions();
                this.updateDisplays();
                
                this.elements.resultScreen.style.display = 'none';
                this.elements.gameScreen.style.display = 'flex';
                this.showQuestion();
            }
            
            newTeams() {
                this.elements.resultScreen.style.display = 'none';
                this.elements.setupScreen.style.display = 'flex';
                
                this.elements.team1Name.value = "EQUIPO ROJO";
                this.elements.team2Name.value = "EQUIPO AZUL";
                
                this.teams.team1.name = "EQUIPO ROJO";
                this.teams.team2.name = "EQUIPO AZUL";
                this.teams.team1.score = 0;
                this.teams.team2.score = 0;
                
                this.shuffleQuestions();
                this.updateDisplays();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new SabesVsSabesGame();
        });
    </script>
</body>
</html>
